<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Mobile Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>AI-Powered Optical Sorting Solutions | Efficient & Smart Sorting</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Discover AI-powered optical sorting solutions for food, recycling, and industrial applications. Increase efficiency, reduce waste, and improve accuracy."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="optical sorting, AI sorting, recycling technology, food safety, smart sorting solutions"
    />

    <!-- Author -->
    <meta name="author" content="Your Company Name" />

    <!-- Robots Meta Tag (Tells search engines to index the page) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for Social Media Sharing) -->
    <meta property="og:title" content="AI-Powered Optical Sorting Solutions" />
    <meta
      property="og:description"
      content="Enhance your business with AI-powered optical sorting solutions for industrial and food safety applications."
    />
    <meta property="og:image" content="https://yourwebsite.com/preview-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (For better social media previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI-Powered Optical Sorting Solutions" />
    <meta
      name="twitter:description"
      content="Increase efficiency with AI-powered optical sorting solutions for food and industrial use."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/preview-image.jpg" />

    <!-- Structured Data (JSON-LD for Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Your Company Name",
        "url": "https://yourwebsite.com/",
        "logo": "https://yourwebsite.com/logo.png",
        "description": "Discover AI-powered optical sorting solutions for industrial, recycling, and food industries.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-555-5555",
          "contactType": "Customer Service"
        }
      }
    </script>

    <!-- Canonical URL (Prevents duplicate content issues) -->
    <link rel="canonical" href="https://yourwebsite.com/" />

  </head>
  <body>
    <!-- Main Root for React -->
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
